  <style>
    #view-source {
      position: fixed;

      bottom: 0;

    .demo-ribbon {

      color: white;
      padding: 0 16px 0 20px;

      <div class="mdl-layout__header-row">

          <span class="mdl-layout-title">HOME</span>
        </a>
      </div>

        <div class="demo-content content mdl-cell mdl-cell--8-col">
          <div id="app"></div>
        </div>
      </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.3/proj4.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.1/proj4leaflet.js"></script>
